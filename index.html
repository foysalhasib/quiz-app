<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Foysal Hasib">
    <title> QUIZ APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="">
         <p>Q1. What is (6+1) = ? <br>
            <input type="radio" name="q1">5 <br>
            <input type="radio" name="q1" class="q1">7 <br>
            <input type="radio" name="q1">6 <br>
            <input type="radio" name="q1">8 <br>
         </p>
         <p>Q2. What is (5-1) = ? <br>
            <input type="radio" name="q2">2 <br>
            <input type="radio" name="q2">6 <br>
            <input type="radio" name="q2" class="q2" >4 <br>
            <input type="radio" name="q2">8 <br>
         </p>
         <p>Q3. What is (10*6) = ? <br>
            <input type="radio" name="q3">50 <br>
            <input type="radio" name="q3">20 <br>
            <input type="radio" name="q3" class="q3">60 <br>
            <input type="radio" name="q3">12 <br>
         </p>
         <p>Q4. What is (20/2) = ? <br>
            <input type="radio" name="q4">50 <br>
            <input type="radio" name="q4">20 <br>
            <input type="radio" name="q4" class="q4">10 <br>
            <input type="radio" name="q4">12 <br>
         </p>
         <p>Q5. What is (10+1) = ? <br>
            <input type="radio" name="q5">50 <br>
            <input type="radio" name="q5">20 <br>
            <input type="radio" name="q5" class="q5">11 <br>
            <input type="radio" name="q5">12 <br>
         </p>
          <div class="main">
            <button class="submit">Submit</button>
          </div>
    </form>
  <script src="js/script.js"></script>  
</body>
</html>
